<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIVI - Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: white;
    }
    h1, h2, h3 {
      color: #00ffcc;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
    #portal, #shop {
      display: none;
    }
    .product {
      background: #1e1e1e;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZIVI</h1>

    <!-- Auth Section -->
    <div id="auth">
      <h2>Register or Login</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="register()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>

    <!-- User Portal -->
    <div id="portal">
      <h2>Welcome, <span id="userDisplay"></span>!</h2>
      <button onclick="logout()">Log Out</button>

      <div id="shop">
        <h3>Available Items</h3>
        <div id="items"></div>

        <h3>Your Purchases</h3>
        <ul id="purchases"></ul>
      </div>
    </div>
  </div>

  <script>
    // Mock product list
    const products = [
      { id: "item1", name: "Service Access A" },
      { id: "item2", name: "Membership Pass B" },
      { id: "item3", name: "Private Vault Entry" }
    ];

    // Load user from localStorage
    const currentUser = localStorage.getItem('zivi_user');
    if (currentUser) {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('portal').style.display = 'block';
      document.getElementById('userDisplay').innerText = currentUser;
      loadItems();
      loadPurchases();
    }

    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) return alert("Enter both fields");

      const users = JSON.parse(localStorage.getItem('zivi_users') || '{}');
      if (users[username]) return alert("Username already exists!");

      users[username] = { password, purchases: [] };
      localStorage.setItem('zivi_users', JSON.stringify(users));
      alert("Registered successfully!");
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('zivi_users') || '{}');

      if (!users[username] || users[username].password !== password) {
        return alert("Invalid credentials");
      }

      localStorage.setItem('zivi_user', username);
      location.reload();
    }

    function logout() {
      localStorage.removeItem('zivi_user');
      location.reload();
    }

    function loadItems() {
      const itemsDiv = document.getElementById('items');
      itemsDiv.innerHTML = '';
      products.forEach(product => {
        const btn = `<button onclick="buy('${product.id}')">Buy with BTC</button>`;
        itemsDiv.innerHTML += `<div class="product">${product.name} ${btn}</div>`;
      });
    }

    function loadPurchases() {
      const ul = document.getElementById('purchases');
      ul.innerHTML = '';
      const users = JSON.parse(localStorage.getItem('zivi_users') || '{}');
      const user = users[currentUser];

      user.purchases.forEach(item => {
        const product = products.find(p => p.id === item);
        if (product) ul.innerHTML += `<li>${product.name} (Unlocked)</li>`;
      });
    }

    function buy(itemId) {
      // Simulate Bitcoin payment confirmation
      if (!confirm("Simulate Bitcoin payment?")) return;

      const users = JSON.parse(localStorage.getItem('zivi_users') || '{}');
      const user = users[currentUser];

      if (!user.purchases.includes(itemId)) {
        user.purchases.push(itemId);
        users[currentUser] = user;
        localStorage.setItem('zivi_users', JSON.stringify(users));
        alert("Item purchased and unlocked!");
        loadPurchases();
      } else {
        alert("Already purchased.");
      }
    }
  </script>
</body>
</html>
